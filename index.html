<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Pok√©mon finder</title>
  </head>
  <body>
    <div id="container-main">
      <div id="input">
        <label for="pokemonName">Search by name:</label><br>
        <input type="text" id="pokemonName"><br>
        <label for="amount">Pokemon amount:</label><br>
        <select name="amount" id="amount">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
        </select>
        <br>
        <button id="filter">Filter</button>
        <div id="res" style="display: none;">Searching: Pokemon <span id="current"></span></div>
      </div>

      <table>
      	<thead>
          <th>ID</th>
          <th>Pokemon</th>
          <th>Name</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Favorite</th>
        </thead>
        <tbody id="poketable">
        </tbody>
      </table>
      <div>
        <h3>Favorites</h3>
        <div id="favorites">
          No favorites yet
        </div>
      </div>
    </div>
    <script type="module" src="src/storageLogic.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
